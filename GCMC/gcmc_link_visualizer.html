<body>

    <script>
        let allData = null;
        let filteredData = null;
        let simulation = null;

        // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
        fetch('/Users/rk/Library/CloudStorage/Dropbox/Fundit/gcmc_link_analysis_report.json')
            .then(response => response.json())
            .then(data => {
                allData = data;
                filteredData = data;
                initializeApp();
            })
            .catch(error => {
                console.error('Error loading data:', error);
                alert('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚gcmc_link_analyzer.pyã‚’å®Ÿè¡Œã—ã¦ãã ã•ã„ã€‚');
            });

        function initializeApp() {
            renderStats();
            renderGraph();
            setupEventListeners();
        }

        function renderStats() {
            const summary = allData.summary;
            const statsHTML = `
                <div class="stat-card total">
                    <div class="stat-value">${summary.total_pages}</div>
                    <div class="stat-label">ç·ãƒšãƒ¼ã‚¸æ•°</div>
                </div>
                <div class="stat-card monetization">
                    <div class="stat-value">${summary.monetization_pages}</div>
                    <div class="stat-label">åç›ŠåŒ–ãƒšãƒ¼ã‚¸</div>
                </div>
                <div class="stat-card feeder">
                    <div class="stat-value">${summary.feeder_pages}</div>
                    <div class="stat-label">ãƒ•ã‚£ãƒ¼ãƒ€ãƒ¼ãƒšãƒ¼ã‚¸</div>
                </div>
                <div class="stat-card hybrid">
                    <div class="stat-value">${summary.hybrid_pages}</div>
                    <div class="stat-label">ãƒã‚¤ãƒ–ãƒªãƒƒãƒ‰</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                    <div class="stat-value">${summary.total_ad_links}</div>
                    <div class="stat-label">ç·åºƒå‘Šãƒªãƒ³ã‚¯æ•°</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); color: white;">
                    <div class="stat-value">${summary.avg_internal_links}</div>
                    <div class="stat-label">å¹³å‡å†…éƒ¨ãƒªãƒ³ã‚¯æ•°</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHTML;
        }

        function renderGraph() {
            const container = document.getElementById('network-graph');
            const width = container.clientWidth;
            const height = 800;

            // æ—¢å­˜ã®SVGã‚’å‰Šé™¤
            d3.select('#network-graph svg').remove();

            const svg = d3.select('#network-graph')
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            // ã‚ºãƒ¼ãƒ æ©Ÿèƒ½
            const g = svg.append('g');
            svg.call(d3.zoom()
                .scaleExtent([0.1, 4])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                }));

            // ãƒãƒ¼ãƒ‰ã¨ãƒªãƒ³ã‚¯ãƒ‡ãƒ¼ã‚¿ã®æº–å‚™
            const nodes = filteredData.pages.map(p => ({
                id: p.url,
                title: p.title,
                keyword: p.keyword,
                rank: p.rank,
                type: p.type,
                internal_links: p.internal_links,
                ad_links: p.ad_links,
                inbound_count: p.inbound_count
            }));

            const links = [];
            const urlToIndex = new Map(nodes.map((n, i) => [n.id, i]));

            filteredData.pages.forEach(page => {
                page.internal_links.forEach(link => {
                    if (urlToIndex.has(link)) {
                        links.push({
                            source: page.url,
                            target: link
                        });
                    }
                });
            });

            // è‰²ã®è¨­å®š
            const colorScale = d3.scaleOrdinal()
                .domain(['monetization', 'feeder', 'hybrid', 'error'])
                .range(['#84fab0', '#a1c4fd', '#ffecd2', '#ffb3ba']);

            // ã‚µã‚¤ã‚ºã‚¹ã‚±ãƒ¼ãƒ«ï¼ˆè¢«ãƒªãƒ³ã‚¯æ•°ã«åŸºã¥ãï¼‰
            const maxInbound = d3.max(nodes, d => d.inbound_count) || 1;
            const sizeScale = d3.scaleLinear()
                .domain([0, maxInbound])
                .range([5, 20]);

            // Force simulation
            simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(d => sizeScale(d.inbound_count) + 5));

            // ãƒªãƒ³ã‚¯ã®æç”»
            const link = g.append('g')
                .selectAll('line')
                .data(links)
                .join('line')
                .attr('class', 'link');

            // ãƒãƒ¼ãƒ‰ã®æç”»
            const node = g.append('g')
                .selectAll('circle')
                .data(nodes)
                .join('circle')
                .attr('class', 'node')
                .attr('r', d => sizeScale(d.inbound_count))
                .attr('fill', d => colorScale(d.type))
                .attr('stroke', '#333')
                .attr('stroke-width', 2)
                .on('click', (event, d) => showDetails(d))
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            // Simulation tick
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
            });

            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }

            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }

            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }
        }

        function showDetails(node) {
            const panel = document.querySelector('.detail-panel');
            
            const typeLabels = {
                'monetization': 'åç›ŠåŒ–ãƒšãƒ¼ã‚¸',
                'feeder': 'ãƒ•ã‚£ãƒ¼ãƒ€ãƒ¼ãƒšãƒ¼ã‚¸',
                'hybrid': 'ãƒã‚¤ãƒ–ãƒªãƒƒãƒ‰',
                'error': 'ã‚¨ãƒ©ãƒ¼'
            };

            let internalLinksHTML = '';
            if (node.internal_links.length > 0) {
                internalLinksHTML = `
                    <div class="info-group">
                        <h3>ğŸ”— å†…éƒ¨ãƒªãƒ³ã‚¯ (${node.internal_links.length})</h3>
                        <ul class="link-list">
                            ${node.internal_links.map(link => {
                                const linkTitle = allData.pages.find(p => p.url === link)?.title || link;
                                return `<li>${getLinkBasename(linkTitle)}</li>`;
                            }).join('')}
                        </ul>
                    </div>
                `;
            }

            let adLinksHTML = '';
            if (node.ad_links.length > 0) {
                adLinksHTML = `
                    <div class="info-group">
                        <h3>ğŸ’° åºƒå‘Šãƒªãƒ³ã‚¯ (${node.ad_links.length})</h3>
                        <ul class="link-list">
                            ${node.ad_links.map(ad => 
                                `<li class="ad-link">
                                    ${ad.text || 'ãƒªãƒ³ã‚¯'}
                                    <span class="ad-type">${ad.type}</span>
                                </li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            }

            panel.innerHTML = `
                <h2>ãƒšãƒ¼ã‚¸è©³ç´°</h2>
                <div class="info-group">
                    <span class="badge ${node.type}">${typeLabels[node.type]}</span>
                </div>
                <div class="page-title">${node.title || node.id}</div>
                <div class="info-group">
                    <h3>ğŸ“Š åŸºæœ¬æƒ…å ±</h3>
                    <ul class="link-list">
                        ${node.keyword ? `<li><strong>ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰:</strong> ${node.keyword}</li>` : ''}
                        ${node.rank ? `<li><strong>é †ä½:</strong> ${node.rank}</li>` : ''}
                        <li><strong>è¢«ãƒªãƒ³ã‚¯æ•°:</strong> ${node.inbound_count}</li>
                    </ul>
                </div>
                ${adLinksHTML}
                ${internalLinksHTML}
            `;
        }

        function getLinkBasename(url) {
            const parts = url.split('/');
            return parts[parts.length - 1] || parts[parts.length - 2] || url;
        }

        function setupEventListeners() {
            document.getElementById('typeFilter').addEventListener('change', (e) => {
                const filterValue = e.target.value;
                if (filterValue === 'all') {
                    filteredData = allData;
                } else {
                    filteredData = {
                        ...allData,
                        pages: allData.pages.filter(p => p.type === filterValue)
                    };
                }
                renderGraph();
            });

            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                if (searchTerm === '') {
                    filteredData = allData;
                } else {
                    filteredData = {
                        ...allData,
                        pages: allData.pages.filter(p => 
                            p.url.toLowerCase().includes(searchTerm) ||
                            p.title.toLowerCase().includes(searchTerm) ||
                            (p.keyword && p.keyword.toLowerCase().includes(searchTerm))
                        )
                    };
                }
                renderGraph();
            });
        }
    </script>
